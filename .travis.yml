language: java
jdk:
  - openjdk8

branches:
  only:
    - main
before_install:
  - cd ./Single-development_Websites/FirstSpringProject/
  - chmod +x gradlew
# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - pwd
  - zip -r single-development-webservice *
  - mkdir -p deploy
  - mv single-development-webservice.zip deploy/single-development-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: single-development-webservice
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-unitl-deployed: true
    on:
      all_branches: true

